<html>
<head>
    <title> SignUp Page </title>
</head>
<body align="center" bgcolor="#DEB887">
    <h1>CREATE YOUR ACCOUNT</h1>
    <table cellspacing="2" align="center" cellpadding="8" border="0" style=background-color:#FFEBCD;>
        <tr><td>Name</td>
        <td><input type="text" placeholder="Enter your name" id="n1"></td></tr>
        <tr><td>Email</td>
        <td><input type="text" placeholder="Enter your email id" id="e1"></td></tr>
        <tr><td>Set Password</td>
        <td><input type="password" placeholder="Set a password" id="p1"></td></tr>
        <tr><td>Confirm your password</td>
        <td><input type="password" placeholder="Confirm your password" id="p2"></td></tr>
        <tr><td>
        <input type="submit" value="create" onClick="create_account ()"/>
    </table>
    
    <script type="text/javascript">
    function create_account(){
        var n=document.getElementById("n1").value;
        var e=document.getElementById("e1").value;
        var p=document.getElementById("p1").value;
        var cp=document.getElementById("p2").value;
//Code for password validation
        var letters=/^[A-Za-z]+$/;
        var email_val=/^([a-zA-z0-9_\.\-])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z0-9]{2,4})+$/;
//other validations required code 
if(n==''||e==''||p==''||cp==''||){
alert("Enter each details correctly");
}
else if(!letters.test(n))
       {
           alert('Name is incorrect must contain alphabet only');
       }
else if(!email_val.test(e)) 
        {
            alert('Invalid email format please enter valid email id');
        }
else if(p!=cp)
{
    alert("Password not matching");
}
else if(document.getElementById("p1").value.length > 12)
{
    alert("Passwor maximum length is 12");
}
else if(document.getElementById("p1").value.length > 6)
{
    alert("Passwor maximum length is 6");
}
else{
alert("Your account has been created successfully... Redirecting to google.com");
window.location="https://www.google.com/";
}
}
    </script>
</body>
</html>
